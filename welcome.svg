<svg fill="none" viewBox="0 0 600 250" width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">  
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        --color-main: #F2D7B6;
        --color-primary: #D94848;
        --color-secondary: #F28080;
        --color-background: #0d1117;
        --color-link: #F2B5A7;
        --color-link-active: #F2D7B6;

        height: 250px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

       
        animation: border 4s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: none;
        
      }

      .container {
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 400;
        font-family: "Lucida Console", Monospace;
        text-align: center;
      }
      h1 a {
        display: block;
      }
      h1 a span {
        transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
        display: block;
      }
      h1 a span em {
        display: block;
      }
      h1 a span:nth-child(1) {
        color: var(--color-main);
        margin-bottom: 3px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
      }
      h1 a span:nth-child(1) em {
        margin-top: 15px;
        margin-bottom: -10px;
      }
      h1 a:hover span,
      h1 a:focus span {
        transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
      }
      h1 a:hover span:nth-child(1),
      h1 a:focus span:nth-child(1) {
        transform: translateX(1vw);
      }
      h1 a:hover span:nth-child(3),
      h1 a:focus span:nth-child(3) {
        transform: translateX(-1vw);
      }

      .items {
        margin-top: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      ul {
        font-size: 16px;
        line-height: 26px;
        color: var(--color-main);
        font-weight: 200;
        font-family: "Lucida Console", Monospace;
      }
      ul li {
        display: flex;
        letter-spacing: 0.125vw;
      }
      ul li a {
        margin-left: 5px;
      }
      ul li a:hover,
      ul li a:focus {
        color: var(--color-link-active);
      }
      ul li a {
        color: var(--color-link);
      }

      .hi {
        display: inline-block;
        transform-origin: 70% 70%;
        animation: hi 3s linear -2s infinite;
      }

      @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
      }

      @keyframes hi {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in {
        opacity: 0;
        animation: fadeUp 1s ease-out forwards;
      }
      
      .fade-delay-1 {
        animation-delay: 0.3s;
      }
      
      .fade-delay-2 {
        animation-delay: 0.6s;
      }
      
      .fade-delay-3 {
        animation-delay: 1s;
      }

      @keyframes fade {
        0%, 75% { opacity: 0; }
        100% { opacity: 1; }
      }

      @media (prefers-color-scheme: light) {
        .body {
         --color-main: #e04f5f;           
        --color-primary: #f4a59f;        
        --color-secondary: #fbc4b4;      
        --color-background: #ffffff;     
        --color-link: #d94a4a;           
        --color-link-active: #a93232;    
        }
      }

      @media (prefers-reduced-motion) {
        .body {
          animation: none;
        }

        .hi {
          animation: none;
        }

        ul li {
          opacity: 1;
          animation: none;
        }

        h1 a span:nth-child(1), {
          animation: none;
        }
      }
    </style>
    <div class='body'>
      <div class='container'>
        <h1 class="fade-in fade-delay-1">
      <a href="https://github.com/faelavgtt">
        <span><em>Rafaela Vergotti</em></span>
      </a>
    </h1>
    
    <section class='items fade-in fade-delay-2'>
      <ul>
        <li>Designer &#38; Developer</li>
      </ul>
      <ul class="fade-in fade-delay-3">
        <li><a href="" role="button"><span class='hi'>ðŸ‘‹</span></a></li>
      </ul>
    </section>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
